        <script>
        function animateCar(event) {
            event.preventDefault();
            const link = event.currentTarget;
            const car = link.querySelector('span');
            car.style.transition = 'transform 1s ease-in';
            car.style.transform = 'scaleX(-1) translateX(-100vw)';
            setTimeout(() => {
                window.location.href = link.href;
            }, 500);
            
            // Reset the car after it disappears
            setTimeout(() => {
                car.style.transition = 'none';
                car.style.transform = 'scaleX(-1)';
            }, 1000);
        }
        </script>
